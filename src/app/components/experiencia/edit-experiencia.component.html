<div class="container" *ngIf="expLab">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <input 
                  type = "string"
                  id = "imgBusiness"
                  name = "imgBusiness"
                  class="form-control"
                  [(ngModel)] = "expLab.imgBusiness"
                  required
                />
                <label class="form-label" for="imgBusiness">Imagen Empresa</label>
              </div>
      
              <div class="form-group">
                  <input
                  type = "string"
                  id = "business"
                  name = "business"
                  class="form-control"
                  [(ngModel)] = "expLab.business"
                  required
                />
                <label class="form-label" for="business">Empresa</label>
              </div>
      
       <div class="form-group">
       <input 
                    type = "string"
                    id = "position"
                    name = "position"
                    class="form-control"
                    [(ngModel)] = "expLab.position"
                    required
                  />
                  <label class="form-label" for="position">Puesto</label>

</div>
     <div class="form-group">
     <input 
                    type = "date"
                    id = "yearIn"
                    name = "yearIn"
                    class="form-control"
                    [(ngModel)] = "expLab.yearIn"
                    required
                  />
                  <label class="form-label" for="yearIn">Año de Ingreso</label>

</div>
     <div class="form-group">
     <input 
                    type = "date"
                    id = "yearOut"
                    name = "yearOut"
                    class="form-control"
                    [(ngModel)] = "expLab.yearOut"
                    required
                  />
                  <label class="form-label" for="yearOut">Año de Salida</label>

</div>
     <div class="form-group">
     <input 
                        type = "string"
                        id = "descriptionPosition"
                        name = "descriptionPosition"
                        class="form-control"
                        [(ngModel)] = "expLab.descriptionPosition"
                        required
                      />
                      <label class="form-label" for="descriptionPosition">Descripción del Puesto</label>

</div>
     
              
              <button class="btn btn-primary">
                  Actualizar
              </button>
      

              
          </form>
      </div>
  </div>
</div>
